version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
    - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: postgres
            schema: public
            ssl : true
            port: 5432
            user: prisma
            password: prisma
            rawAccess: true
            migrations: true